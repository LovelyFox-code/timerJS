<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Timer </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="timer">
            <div class="timer-title"><h1>Hurry up! Don't be late!</h1></div>
            <div class="timer-action">
                Little left to the end
            </div>
            <div class="timer-numbers" id="timer">
                <span class="hours">18</span>
                <span>:</span>
                <span class="minutes">20</span>
                <span>:</span>
                <span class="seconds">11</span>
            </div>
        </div>
        <button style="display: flex; justify-content: center; "class="more">About</button>
        
        <script src="script.js"></script>
    </body>
</html>
